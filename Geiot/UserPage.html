<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="StyleSheet1.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Script1.js"></script>
</head>
<body>
    <header>
        <div id="Title">
            <h1>Mealine</h1>
            <div id="HeaderLogIn_Button" class="LogIn">
                <input type="button" value="ログイン" onclick="history.back()">
            </div>
            <div id="TitleLogo" ></div>
        </div>
    </header>
    <div id="pagebody">
        <div class="tabs">
            <input id="home" type="radio" name="tab_item" checked>
            <label class="tab_item" for="home">ホーム</label>
            <input id="post" type="radio" name="tab_item">
            <label class="tab_item" for="post">投稿</label>
            <input id="mealmeating" type="radio" name="tab_item">
            <label class="tab_item" for="mealmeating">食事会</label>
            <div class="tab_content" id="home_content">
                <p>検索<input type="text" id="find_bar"></p>
            </div>
            <div class="tab_content" id="post_content">
                <h2>投稿ホーム</h2>
                <form action="#" method="post">
                    <p>
                        欲しいレシピ（ex:痩せたい,辛いなど）:<br>
                        <input type="text" id="menu_name">
                    </p>
                    <p>
                        入れて欲しい食材:<br>
                        <ul id="fav_Ingredients"></ul>
                        <button type="button" onclick="UpIngredients();">+</button>
                        <button type="button" onclick="DownIngredients();">-</button>
                        <button type="button" onclick="Ingredients_All_Clear();">clear</button>
                    </p>
                    <p>
                        備考<br>
                        <textarea id="post_textarea" placeholder="ご自由に入力してください。"></textarea>
                    </p>
                    <button type="submit" onclick="Send();">送信</button>
                </form>

            </div>
            <div class="tab_content" id="mealmeating_content">
                <iframe id="calender" src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Asia%2FTokyo&amp;src=MnRyOHRjY3MzcjNrNjluYjhsMG5qdDNvMjBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%239E69AF&amp;showTitle=1&amp;title=%E9%A3%9F%E4%BA%8B%E4%BC%9A" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
