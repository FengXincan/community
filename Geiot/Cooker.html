<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link rel="stylesheet" href="StyleSheet2.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="Script2.js"></script>
</head>
<body>
    <header>
        <div id="Title">
            <h1>Mealine</h1>
            <div id="HeaderLogIn_Button" class="LogIn">
                <input type="button" value="ログイン" onclick="history.back()">
            </div>
            <div id="TitleLogo"></div>
        </div>
    </header>
    <div id="pagebody">
        <div class="tabs">
            <input id="home" type="radio" name="tab_item" checked>
            <label class="tab_item" for="home">ホーム</label>
            <input id="eval" type="radio" name="tab_item">
            <label class="tab_item" for="eval">評価</label>
            <input id="mealmeating" type="radio" name="tab_item">
            <label class="tab_item" for="mealmeating">食事会予約</label>
            <div class="tab_content" id="home_content">
                <p>検索<input type="text" id="find_bar"></p>
            </div>
            <div class="tab_content" id="eval_content">
                <h2>フォロワー数</h2>
                <canvas id="followsgraph"></canvas>

            </div>
            <div class="tab_content" id="mealmeating_content">
                <p>日付け：<input type="date"><br>
                時間:<input type="time">〜<input type="time"><br>
                一人当たりどれだけ払って欲しいか:<input type="text"><br>
                <button type="button" onclick="Estimate();">見積</button>

                </p>
            </div>
        </div>
    </div>
</body>
</html>
